<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Un petit bouton Ã  essayer... si tu oses ðŸ˜ˆ" />
  <title>Try Me</title>
  <style>
    /* --- RESET CSS --- */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1b1b1b 0%, #0c0c0c 100%);
      color: #fff;
    }

    button {
      background: linear-gradient(135deg, #ff4b2b, #ff6f3c);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 0 15px rgba(255, 75, 43, 0.4);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 111, 60, 0.6);
    }

    /* --- Message animÃ© --- */
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #ff4b2b;
      color: #fff;
      padding: 2rem 3rem;
      font-size: 2rem;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      opacity: 0;
      animation: popIn 0.6s ease forwards, fadeOut 1.2s ease 2s forwards;
      box-shadow: 0 0 25px rgba(255, 75, 43, 0.3);
    }

    .message img {
      display: block;
      margin: 1rem auto 0;
      width: 300px;
      max-width: 80vw;
      border-radius: 8px;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
    }
  </style>
</head>
<body>
  <button id="tryBtn">Try me if you dare ðŸ˜ˆ</button>

  <script>
    const btn = document.getElementById('tryBtn');

    btn.addEventListener('click', () => {
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerHTML = `
        I double dare you MF!<br>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzliZGxzeGZwdnloems1M2JobDM5YnBnaTdmZHQyMjc4ODUydXBlcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/txTCC8NjJG1Uc/giphy.gif" alt="Samuel L. Jackson">
      `;
      document.body.appendChild(msg);

      // Suppression aprÃ¨s lâ€™animation
      msg.addEventListener('animationend', (e) => {
        if (e.animationName === 'fadeOut') msg.remove();
      });
    });
  </script>
</body>
</html>
