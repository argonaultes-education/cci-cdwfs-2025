<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Try Me</title>
  <style>
    /* --- RESET CSS --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    button {
      background: #ff4b2b;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ff6f3c;
      transform: scale(1.05);
    }

    /* --- Message animé --- */
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff4b2b;
      color: #fff;
      padding: 2rem 3rem;
      font-size: 2rem;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
      opacity: 0;
      animation: popIn 0.6s ease forwards, fadeOut 1.2s ease 1.8s forwards;
    }

    .message img {
      display: block;
      margin: 1rem auto 0;
      width: 300px;
      max-width: 80vw;
      border-radius: 8px;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
    }
  </style>
</head>
<body>
  <button onclick="sayHello()">try me if you dare</button>

  <script>
    function sayHello() {
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerHTML = `
        I double dare you MF!<br>
        <img src="https://media.giphy.com/media/tw5z5WzA8iMec/giphy.gif" alt="Samuel L. Jackson">
      `;
      document.body.appendChild(msg);

      // Suppression après l’animation
      setTimeout(() => msg.remove(), 3000);
    }
  </script>
</body>
</html>
